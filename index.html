        // Three.js Particle System
        const initThreeJSParticles = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'fixed';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.pointerEvents = 'none'; // Click through
            renderer.domElement.style.zIndex = '9999';
            document.body.appendChild(renderer.domElement);

            camera.position.z = 50;

            // Particle variables
            let particles = [];
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const textureLoader = new THREE.TextureLoader();
            // Create a simple circle texture programmatically
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            context.beginPath();
            context.arc(16, 16, 16, 0, 2 * Math.PI);
            context.fillStyle = 'white';
            context.fill();
            const particleTexture = new THREE.CanvasTexture(canvas);

            const material = new THREE.PointsMaterial({
                color: 0xffd700, // Gold
                size: 2,
                map: particleTexture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            function spawnConfetti(x, y) {
                // Convert screen coords to Three.js world coords
                const vec = new THREE.Vector3();
                const pos = new THREE.Vector3();
                vec.set(
                    (x / window.innerWidth) * 2 - 1,
                    -(y / window.innerHeight) * 2 + 1,
                    0.5
                );
                vec.unproject(camera);
                vec.sub(camera.position).normalize();
                const distance = -camera.position.z / vec.z;
                pos.copy(camera.position).add(vec.multiplyScalar(distance));

                // Create explosion burst
                for (let i = 0; i < 60; i++) {
                    const particle = {
                        position: pos.clone(),
                        velocity: new THREE.Vector3(
                            (Math.random() - 0.5) * 20,
                            (Math.random() - 0.5) * 20 + 10, // Upward bias
                            (Math.random() - 0.5) * 10
                        ),
                        alpha: 1.0,
                        color: new THREE.Color().setHSL(Math.random(), 1.0, 0.5)
                    };
                    particles.push(particle);
                }
            }

            // Expose to window
            window.spawnConfetti = spawnConfetti;

            // Animation Loop
            const animate = () => {
                requestAnimationFrame(animate);

                // Update particles
                if (particles.length > 0) {
                    // Rebuild geometry
                    const positions = [];
                    const colors = [];
                    const sizes = [];

                    for (let i = particles.length - 1; i >= 0; i--) {
                        const p = particles[i];
                        p.position.add(p.velocity.multiplyScalar(0.1));
                        p.velocity.y -= 0.5; // Gravity
                        p.alpha -= 0.01;

                        if (p.alpha <= 0) {
                            particles.splice(i, 1);
                        } else {
                            positions.push(p.position.x, p.position.y, p.position.z);
                            colors.push(p.color.r, p.color.g, p.color.b);
                            sizes.push(p.alpha * 3); // Scale down
                        }
                    }

                    if (positions.length > 0) {
                        const geo = new THREE.BufferGeometry();
                        geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                        geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                        // We would need a shader material for per-particle sizing/opacity easily which is complex here.
                        // For simplicity in this demo, we'll re-use a simple Points object or Sprites.
                        // Actually, creating a Points object per frame is bad. 
                        // Let's use Sprite approach for simplicity in a quick script.
                        // Or just clear scene and add valid sprites? No, let's use a group.
                    }
                }

                // SIMPLIFIED APPROACH: Use Mesh objects for each particle for easiest lifecycle
                // Clean up scene of old particles
                scene.children.forEach(child => {
                    if (child.userData.isParticle) {
                        child.position.add(child.userData.velocity);
                        child.userData.velocity.y -= 0.02; // Gravity
                        child.material.opacity -= 0.015;
                        child.rotation.z += 0.1;
                        child.rotation.x += 0.1;

                        if (child.material.opacity <= 0) {
                            scene.remove(child);
                            child.geometry.dispose();
                            child.material.dispose();
                        }
                    }
                });

                renderer.render(scene, camera);
            };

            // Redefine spawn for Mesh approach
            window.spawnConfetti = (x, y) => {
                const vec = new THREE.Vector3();
                const pos = new THREE.Vector3();
                vec.set(
                    (x / window.innerWidth) * 2 - 1,
                    -(y / window.innerHeight) * 2 + 1,
                    0.5
                );
                vec.unproject(camera);
                vec.sub(camera.position).normalize();
                const distance = -camera.position.z / vec.z; // z=0 plane
                pos.copy(camera.position).add(vec.multiplyScalar(distance));

                const colors = [0xffd700, 0xff0000, 0xffffff, 0xC0C0C0];
                const geometries = [
                    new THREE.PlaneGeometry(0.8, 0.8),
                    new THREE.CircleGeometry(0.4, 8)
                ];

                for (let i = 0; i < 40; i++) {
                    const material = new THREE.MeshBasicMaterial({
                        color: colors[Math.floor(Math.random() * colors.length)],
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 1
                    });
                    const geo = geometries[Math.floor(Math.random() * geometries.length)];
                    const mesh = new THREE.Mesh(geo, material);

                    mesh.position.copy(pos);
                    // Spread
                    mesh.position.x += (Math.random() - 0.5) * 5;
                    mesh.position.y += (Math.random() - 0.5) * 5;

                    mesh.userData = {
                        isParticle: true,
                        velocity: new THREE.Vector3(
                            (Math.random() - 0.5) * 0.8,
                            (Math.random()) * 0.8 + 0.2,
                            (Math.random() - 0.5) * 0.8
                        )
                    };

                    // Random rotation init
                    mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

                    scene.add(mesh);
                }
            };

            animate();

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
